<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Numbers</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-4">
            <div class="col-lg-12">
                <h1>Numbers project</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 text-center">
                <h4>console log a random number fact</h4>
                <button type="button" class="btn btn-primary btn-sm random-num">Try it out</button>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Print 4 random number facts on the page</h4>
                <button type="button" class="btn btn-primary btn-sm four-random-nums">Try it out</button>
                <div class="row fact-content"></div>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Print 4 random number facts on the page</h4>
                <input type="text" id="numInput" placeholder="enter number here">
                <button type="button" class="btn btn-primary btn-sm four-nums">Try it out</button>
                <div class="row fact-content2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="numbers.js"></script>
</body>
</html>
